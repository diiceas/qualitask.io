<h1>qualitask.io</h1>
<h4>Self-management made easy!</h4>
<h5>
    <ul>
        <li>Work smart</li>
        <li>Stay focused  <!--keep your focus--></li>
        <li>Share your progress (if needed)</li>
    </ul>
</h5>
<!-- The basic todo list template -->
<div>
    <input [(ngModel)]="newTodo" (keypress)="keyPressEventHandler($event, newTodo)">
    <button (click)="addNewTodo(newTodo)">Add</button>
    <button (click)="addLearningResources()">Add learning resources</button>
    <button (click)="addMeetingResources()">Add meeting resources</button>
</div>
<br/>
<div>
    <div class='wrapper'>
        <div class='container' [dragula]='"another-bag"' [dragulaModel]='many'>
            <div *ngFor='let taskItem of many' [innerHtml]='taskItem.innerText'></div>            
        </div>
        <div class='container' [dragula]='"another-bag"' [dragulaModel]='many2'>
            <!--<div *ngFor='let text of many2' [innerHtml]='text' (click)="todoItemOnClick($event)"></div>-->
            <div *ngFor='let taskItem of many2'>
                <div [innerHtml]='taskItem.innerText' (click)="todoItemOnClick($event, taskItem)"></div>
                <md-progress-bar mode="determinate" value="{{taskItem.progressBarValue}}"></md-progress-bar>
            </div>
        </div>
    </div>
</div>
